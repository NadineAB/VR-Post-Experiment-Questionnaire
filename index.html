            <p style="text-align: left;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

          <h1></h1>
          <hr>
          <p> Please select the type of your VR experiment. </p>
          <form class="form-inline" id="pid-form"> <br>
            <div class="form-group"> <label for="exptype">Types of Experiment </label>
              <select name="exptype" id="exptype">
                <option value="None">None</option>
                <option value="A">Type A</option>
                <option value="B">Type B</option>
              </select>
            </div>
            <br>

    <script src="js/main.js"></script>
    <script>
            $(function () {
              var randomNumberBetween0and999 = Math.floor(Math.random() * 1000);
                $('#pid-form').submit(function (event) {
                    event.preventDefault();
                    var exptype = $('#exptype').val();
                    if (exptype!='None') {
                        ACPToolKit.setCurrentParticipantId(exptype+ randomNumberBetween0and999);
                        window.location = 'questionnaire-post-Environment.html';
                    } else {
                        alert('Please select the type of experiment!');
                    }
                });
            });
